<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Geolocation API</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />

    <link rel="stylesheet" href="style.css" />

    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      defer
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div></div>
    <section id="geolocal">
      <button class="custom-btn btn-3"><span>Geolocalizar</span></button>

      <div id="map-info">
        <p>A latitude é <span id="latitude"></span></p>
        <p>A longitude é <span id="longitude"></span></p>
        <p></p>
        <div id="map" style="height: 500px; width: 33%; margin: auto"></div>
      </div>
    </section>
  </body>
</html>
